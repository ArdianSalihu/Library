<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="https://kit.fontawesome.com/1a0056befe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="header-title">Library</h1>
            <button class="header-login">Log in</button>
        </div>
    </header>
    
    <div class="content">
        <div class="content-button-container">
            <button class="add-book-button">+ Add book</button>
        </div>
    </div>
    
    
    <div class="books-container" id="booksContainer"></div>
    

        <div class="modal" id="addBookModal">
            <div class="modal-content">
                <form class="add-book-form-active" id="addBookForm">
                    <h2>Add New Book</h2>
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="Title" required>
                    <label for="author"></label>
                    <input type="text" id="author" placeholder="Author" required>
                    <label for="pages"></label>
                    <input type="number" max="21450" id="pages" placeholder="Pages" required>
                    <div class="checkbox-container">
                        <label for="is-read">Have you read it?</label>
                        <input class="checkbox" type="checkbox" id="is-read">
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
                        
        <div id="overlay"></div>

    <footer class="copyright-container">
        <p class="footer-text">Copyright Â© 2023 Ardian Salihu</p>
        <img class="" src="" alt="" />
    </footer>

    <script src="script.js"></script>
</body>
</html>
